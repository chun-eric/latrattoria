<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Trattoria Blog</title>
    <link rel="stylesheet" href="blogs.css" />
    <!-- Favicon-->
    <link rel="stylesheet" href="" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
      <div class="spinner"></div>
      <div class="preloader-logo">La Trattoria</div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
      Thank you for subscribing!
    </div>

    <!-- Header-->
    <div id="header-placeholder"></div>

    <main id="blog-post-content">
      <div class="blog-post-container">
        <!-- Blog post content will be dynamically inserted here -->
        <article class="single-blog-post"></article>

        <!-- Comments Section -->
        <section class="comments-section">
          <h3>Comments</h3>

          <!-- Comment Form -->
          <form id="comment-form" class="comment-form">
            <div class="form-group">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>
            <div class="form-group">
              <textarea
                id="comment"
                name="comment"
                placeholder="Your Comment"
                required
              ></textarea>
            </div>
            <button type="submit" class="submit-comment">Post Comment</button>
          </form>

          <!-- Existing Comments -->
          <div class="comments-list">
            <!-- Sample Comment -->
            <div class="comment">
              <div class="comment-header">
                <h4 class="comment-author">John Doe</h4>
                <span class="comment-date">July 31, 2024</span>
              </div>
              <p class="comment-content">
                This pasta recipe looks amazing! I can't wait to try it out this
                weekend.
              </p>
            </div>
            <div class="comment">
              <div class="comment-header">
                <h4 class="comment-author">Karen Smith</h4>
                <span class="comment-date">July 29th, 2024</span>
              </div>
              <p class="comment-content">
                Thank you so much for 25 years! La Trattoria is my favorite
                Italian restaurant.
              </p>
            </div>
            <!-- More comments would be added here dynamically -->
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="load-common-elements.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="hamburger.js"></script>
    <script type="module" src="blog.js"></script>
    <script type="module" src="blog-post.js"></script>
    <script type="module" src="curves.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
