<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Trattoria Blog</title>
    <link rel="stylesheet" href="blogs.css" />
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
      <div class="spinner"></div>
      <div class="preloader-logo">La Trattoria</div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
      Thank you for subscribing!
    </div>

    <!-- Header-->
    <div id="header-placeholder"></div>

    <main id="blog-post-content">
      <!-- Blog post content will be dynamically inserted here -->
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="load-common-elements.js"></script>
    <script type="module" src="blog.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="hamburger.js"></script>
    <script type="module" src="blog-post.js"></script>
    <script type="module" src="curves.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
